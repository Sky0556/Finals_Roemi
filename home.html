<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IEZ Kape</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #3e2f1c;
      margin: 0;
    }

    .navbar {
      background-color: #6f4e37;
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
    }

    header {
      background-image: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    header h1 {
      font-size: 4rem;
      margin: 0;
      text-shadow: 2px 2px 6px #000;
    }

    header p {
      font-size: 1.5rem;
      margin-top: 1rem;
      text-shadow: 1px 1px 4px #000;
    }

    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .section-title {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      border-bottom: 2px solid #c3a384;
      display: inline-block;
      padding-bottom: 5px;
    }

    .menu-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
    }

    .menu-item {
      width: 250px;
      background-color: #fff8f2;
      border: 1px solid #d1bfa7;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .menu-item h3 {
      margin: 0;
    }

    .footer {
      background-color: #6f4e37;
      color: white;
      padding: 20px;
      text-align: center;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.5rem;
      }

      .menu-items {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">IEZ Kape</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Header -->
  <header>
    <h1>IEZ Kape</h1>
    <p>Where Every Cup Feels Like Home</p>
  </header>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 IEZ Kape. All rights reserved.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
