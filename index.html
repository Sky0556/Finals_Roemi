<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - IEZ Kape</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://i.pinimg.com/1200x/2b/29/8c/2b298c960f515e212342a5f2d18a8055.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #6f4e37;
      width: 100%;
    }

    .navbar-brand {
      color: white !important;
      font-size: 1.8rem;
      font-weight: 600;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .login-container {
      width: 450px;
      max-width: 90vw;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      background-color: #d4c1b2;
      text-align: center;
      color: #3e2f1c;
    }

    .login-container h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .form-control {
      background-color: #fff;
      border: 1px solid #ccc;
      color: #333;
      font-weight: 500;
    }

    .footer {
      background-color: #6f4e37;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">IEZ Kape</a>
    </div>
  </nav>

  <!-- Main content -->
  <main>
    <div class="login-container">
      <h2>Login to IEZ Kape</h2>
      <form onsubmit="redirectToHome(event)">
        <div class="form-group mt-4">
          <input type="text" id="username" class="form-control" placeholder="Username" required />
        </div>
        <div class="form-group mt-3">
          <input type="password" id="password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary mt-4 w-100">Login</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 IEZ Kape. All rights reserved.</p>
  </div>

  <script>
    function redirectToHome(event) {
      event.preventDefault();
      window.location.href = "home.html"; // Redirect to the renamed homepage
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
